<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <div class="player-score">
          <p class="name" id="name--0">Player 1</p>
          <p class="score" id="score--0">0</p>
        </div>

        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <div class="player-score">
          <p class="name" id="name--1">Player 2</p>
          <p class="score" id="score--1">0</p>
        </div>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="img/dice-1.png" alt="player dice" class="dice hidden" />
      <button type="button" class="btn btn--new">🔁 New Game</button>
      <button type="button" class="btn btn--roll">🎲 Roll Dice</button>
      <button type="button" class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
